<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Reflection Word Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        header {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        .word-cloud {
            position: relative;
            height: 500px;
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
            perspective: 1000px;
        }
        
        .word {
            position: absolute;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform-origin: center;
            animation: float 8s infinite ease-in-out;
            padding: 10px 15px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
        }
        
        .word:hover {
            transform: scale(1.15) !important;
            z-index: 10 !important;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }
        
        #precision {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.8);
            font-size: 3rem;
            color: #ff7e5f;
            z-index: 5;
            animation-delay: 0s;
        }
        
        #service {
            top: 20%;
            left: 20%;
            transform: scale(1.4);
            font-size: 2.5rem;
            color: #4facfe;
            z-index: 4;
            animation-delay: -1s;
        }
        
        #resonance {
            top: 25%;
            left: 70%;
            transform: scale(1.3);
            font-size: 2.3rem;
            color: #a8ff78;
            z-index: 3;
            animation-delay: -2s;
        }
        
        #adventure {
            top: 70%;
            left: 30%;
            transform: scale(1.2);
            font-size: 2.1rem;
            color: #feb47b;
            z-index: 2;
            animation-delay: -3s;
        }
        
        #technical {
            top: 65%;
            left: 75%;
            transform: scale(1.1);
            font-size: 2rem;
            color: #d66efd;
            z-index: 1;
            animation-delay: -4s;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 600px;
            background: rgba(25, 25, 50, 0.95);
            border-radius: 20px;
            padding: 30px;
            z-index: 100;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff7e5f;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: left;
            min-height: 200px;
            display: flex;
            align-items: center;
        }
        
        .modal-content p {
            margin-bottom: 15px;
        }
        
        .modal-content p:last-child {
            margin-bottom: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1.1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .floating-bg {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 126, 95, 0.2) 0%, transparent 70%);
            z-index: 1;
            animation: float 15s infinite ease-in-out;
        }
        
        .floating-bg:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            animation-delay: 0s;
        }
        
        .floating-bg:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(79, 172, 254, 0.2) 0%, transparent 70%);
            animation-delay: -3s;
        }
        
        .floating-bg:nth-child(3) {
            top: 30%;
            left: 85%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(168, 255, 120, 0.2) 0%, transparent 70%);
            animation-delay: -7s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(-2deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .word-cloud {
                height: 400px;
            }
            
            #precision {
                font-size: 2.5rem;
            }
            
            #service, #resonance {
                font-size: 2rem;
            }
            
            #adventure, #technical {
                font-size: 1.8rem;
            }
            
            .modal-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    <div class="floating-bg"></div>
    
    <div class="container">
        <header>
            <h1>Co-op Reflection Word Cloud</h1>
            <p class="subtitle">Click on each word to reveal how it represents my co-op experience at Shoppers Drug Mart</p>
        </header>
        
        <div class="word-cloud">
            <div class="word" id="precision">Precision</div>
            <div class="word" id="service">Service</div>
            <div class="word" id="resonance">Resonance</div>
            <div class="word" id="adventure">Adventure</div>
            <div class="word" id="technical">Technical</div>
        </div>
        
        <p class="instructions">Click any word to explore its significance in my co-op journey</p>
    </div>
    
    <!-- Modal for word descriptions -->
    <div class="modal" id="description-modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-word">Word</h2>
            <button class="close-btn">&times;</button>
        </div>
        <div class="modal-content" id="modal-content">
            <!-- Description will be inserted here -->
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <script>
        // Word descriptions (you can customize these)
        const wordDescriptions = {
            precision: "Precision was crucial in every task at the pharmacy, from accurately measuring medications to maintaining proper storage conditions. This attention to detail ensured patient safety and built trust with the healthcare team.",
            service: "Service meant going beyond filling prescriptions - it was about understanding patient needs, offering health advice, and creating a welcoming environment. This human connection transformed routine tasks into meaningful interactions.",
            resonance: "Resonance describes how my work echoed through the community. Seeing patients return with smiles after feeling better created a fulfilling feedback loop that validated my contributions to community health.",
            adventure: "Each day brought new challenges and learning opportunities, turning my co-op into a daily adventure. From handling rush hours to solving unexpected problems, I embraced the unpredictable nature of pharmacy work.",
            technical: "Technical skills formed the foundation of my role - mastering pharmacy software, understanding drug interactions, and perfecting inventory management. These skills transformed me from a student to a competent healthcare team member."
        };
        
        // Get DOM elements
        const words = document.querySelectorAll('.word');
        const modal = document.getElementById('description-modal');
        const overlay = document.getElementById('overlay');
        const modalWord = document.getElementById('modal-word');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.querySelector('.close-btn');
        
        // Add click event to each word
        words.forEach(word => {
            word.addEventListener('click', () => {
                const wordId = word.id;
                modalWord.textContent = word.textContent;
                modalContent.innerHTML = `<p>${wordDescriptions[wordId]}</p>`;
                
                // Show modal and overlay
                modal.classList.add('active');
                overlay.classList.add('active');
            });
        });
        
        // Close modal functionality
        function closeModal() {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }
        
        closeBtn.addEventListener('click', closeModal);
        overlay.addEventListener('click', closeModal);
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Add slight random movement to words
        words.forEach(word => {
            const randomX = (Math.random() - 0.5) * 20;
            const randomY = (Math.random() - 0.5) * 20;
            const randomRotate = (Math.random() - 0.5) * 10;
            
            word.style.transform += ` translate(${randomX}px, ${randomY}px) rotate(${randomRotate}deg)`;
        });
    </script>
</body>
</html>
